apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    def ext = rootProject.ext
    compileSdkVersion ext.compileSdkVersion
    buildToolsVersion ext.buildToolsVersion
    defaultConfig {
        applicationId "com.aries.ui.widget.demo"
        minSdkVersion ext.minSdkVersion
        targetSdkVersion ext.targetSdkVersion
        versionCode ext.versionCode
        versionName ext.versionName
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    def supportVersion = rootProject.ext.supportVersion
    compile 'com.android.support:appcompat-v7:'.concat(supportVersion)
    compile 'com.android.support:design:'.concat(supportVersion)
    compile 'com.android.support:recyclerview-v7:'.concat(supportVersion)
    //只包含常用(TitleBarView、RadiusView、StatusViewHelper、NavigationViewHelper)
    compile project(':widget-core')
    //TitleBarView+CollapsingTitleBarLayout实现CollapsingToolbarLayout+Toolbar效果
    compile project(':widget-collapsing')
    //UIAlertView
    compile project(':widget-alert')
//    compile 'com.github.AriesHoo:UIWidget:2.0.9'
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.8.0'
    compile 'com.jakewharton:butterknife:8.8.1'
    compile 'com.just.agentweb:agentweb:2.0.1'
    apt 'com.jakewharton:butterknife-compiler:8.8.1'
    //图片加载
    compile 'com.github.bumptech.glide:glide:4.0.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.0.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
}
